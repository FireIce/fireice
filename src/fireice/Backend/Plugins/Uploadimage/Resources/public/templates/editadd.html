<div class="upload_${ name }">
    <h2>${ title }</h2>
    <div class="images">
        {{each value}}
       <table>
       	<tr>
       		<td class="caption">Подпись (alt):</td>
       		<td><input type="text" name="${ name }[${$index}][alt]" value="${$value.alt}"></td>
       		<td class="caption">Изображение:</td>
			<td><input class="uploadimage_${$index}" type="text" name="${ name }[${$index}][src]" value="${$value.src}"></td>
			<td class="c"><button class="upload_select" input_class="uploadimage_${$index}" type="button">Выбрать</button></td>
       	</tr>
       </table>
        {{/each}}
    </div>
    {{if show_add_button == 1}}
    <div><input class="add_image" type="button" value="Добавить"></div>
    {{/if}}
</div>
