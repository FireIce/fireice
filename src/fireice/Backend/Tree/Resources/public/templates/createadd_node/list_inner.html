<div class="c"><input class="add_button" type="button" value="Добавить"></div>
<br> 
<table class="contents_table">
    <thead>
        <tr>
            {{each head}}
            <th>${$value.title}</th>
            {{/each}}
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {{each data}}
        <tr>
            {{each(k, v) $value.data }}
            <td>{{html v}}</td>
            {{/each}}
            <td width="250" class="c">
                <input row_id="${$value.id_row}" key="${$index}" type="button" class="edit_button" value="Редактировать">
                <input row_id="${$value.id_row}" key="${$index}" type="button" class="delete_button" value="Удалить">    
            </td>
        </tr>
        {{/each}}
        {{if colspans}}
        {{if data}}
        <tr>
            <td colspan="${colspans.left}">
            <td><input type="button" class="orders_button" value="Изменить"></td> 
            <td colspan="${colspans.right}">
        </tr>
        {{/if}}
        {{/if}}
    </tbody>
</table>
<br>
<input class="cancel_button" type="button" value="Закрыть">
