<tr>
    <td>${gr_name}</td>
    <td>${gr_title}</td>
    <td>
        {{each gr_rights }}

            ${$index}: 
            {{each(key, val) $value }}
                ${val}{{if key < $value.length - 1}}, {{else}};{{/if}}                    
            {{/each}}
            <br>
        {{/each}}
    </td>
    <td align="center" width="250">
        {{if edit_right == true}}<input id_group="${gr_id}" class="edit_group" type="button" value="Редактировать">{{/if}}
        {{if delete_right == true}}<input id_group="${gr_id}" class="del_group" type="button" value="Удалить">{{/if}}
		{{if edit_right == false && delete_right == false}} <i>Нет прав</i> {{/if}}
    </td>
</tr>
